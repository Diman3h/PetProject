<!DOCTYPE html>
<html>
<head>
  <title>Метрики1</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles1.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>

    document.getElementById('toggleProfile').addEventListener('click', function () {
      [].map.call(document.querySelectorAll('.profile'), function(el) {
        el.classList.toggle('profile--open');
      });
    });
  </script>
</head>
<body>
<div class="login">
  <h1>Авторизация</h1>
  {% if error %}
  <div class="error">{{ error }}</div>
  {% endif %}
    <form method="post">
      <input type="text" name="u" placeholder="Логин" required="required" />
        <input type="password" name="p" placeholder="Пароль" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Вход</button>
    </form>
</div>
</body>
</html>
